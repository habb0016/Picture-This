<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- source for 1600px min width 3 resolutions (square) -->
      <source srcset="images/museum-800_x_800.jpg,
      images/museum-1600_x_1600.jpg 2x,
      images/museum-2400_x_2400.jpg 3x" media="(min-width: 1600px)">
      <!-- source for 1280px min width 3 resolutions (square) -->
      <source srcset="images/museum-640_x_640.jpg,
      images/museum-1280_x_1280.jpg 2x,
      images/museum-1920_x_1920.jpg 3x" media="(min-width: 1280px)">
      <!-- source for 960px min width 3 resolutions (square) -->
      <source srcset="images/museum-480_x_480.jpg,
      images/museum-960_x_960.jpg 2x,
      images/museum-1440_x_1440.jpg 3x" media="(min-width: 960px)">
      <!-- source for 720px min width 3 resolutions (landscape) -->
      <source srcset="images/museum-720_x_405.jpg,
      images/museum-1440_x_810.jpg 2x,
      images/museum-2160_x_1215.jpg 3x" media="(min-width: 720px)">      
      <!-- source for 480px min width 3 resolutions (landscape) -->
      <source srcset="images/museum-480_x_270.jpg,
      images/museum-960_x_540.jpg 2x,
      images/museum-1440_x_810.jpg 3x" media="(min-width: 480px)">
      <!-- source for 320px min width 3 resolutions (landscape) -->
      <source srcset="images/museum-320_x_180.jpg,
      images/museum-640_x_360.jpg 2x,
      images/museum-960_x_540.jpg 3x" media="(min-width: 320px)">  
      <!-- img in case above code is not supported by browser -->
      <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
